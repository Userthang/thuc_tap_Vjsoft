<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Gradient</title>
    <style>
      .container{
        display: grid;
        gap: 5px;
        grid-template-columns: repeat(2, 1fr);
        div{
            
            height: 50px;
            background-color: red;
            
        }
      }
      .center{
        width: 500px;
        height: 500px;
        background-color: red;
        .content{
          width: 300px;
          height: 300px;
          background-color: blue;
          transform: translateY(-50%) translateX(-50%);
          top: 50%;
          left: 50%;
          
          position: relative;
        }
      }
    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="center">
      <div class="content"></div>
    </div>
</body>

</html>
